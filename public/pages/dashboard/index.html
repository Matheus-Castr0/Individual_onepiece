<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One piece - dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="./index.js"></script>
</head>
<body>

    <aside>
        <div class="usuario">
            <div id="iconeUsuario" class="icone_usuario">
                
            </div>
            <h2 id="nomeUsuario">Olá, fulano</h2>
        </div>
        <div class="atualizarEp">
            <p>Seu Episódio Atual:</p>
            <input type="text" id="ipt_episodio" disabled>
            <button id="btn_ep" onclick="habilitarInput()"><img src="../../assets/images/icons/edit.png">Editar</button>
            <div id="div_confirmar" class="confirmar">
                <button onclick="confirmar()">Confirmar</button>
                <button onclick="cancelar()">Cancelar</button>
            </div>
        </div>
        <button onclick="sair()" class="logout"><img src="../../assets/images/icons/icon_logout.svg" alt="icone de sair">Logout</button>
    </aside>

    <main>

        <div class="kpis">
            
            <div class="tempo_gasto">
                <h4>Tempo gasto assistindo</h4>
                <div>
                    <img src="../../assets/images/icons/icon_relogio.png" alt="icone de relogio">
                    <p id="tempoGasto">5 Horas</p>
                </div>
            </div>

            <div class="eps_restantes">
                <h4>Episódios que faltam assistir:</h4>
                <div>
                    <img src="../../assets/images/icons/icon_ep.png" alt="icone de episodio">
                    <p id="epsRestantes">550/1108</p>
                </div>
            </div>

            <div class="tempo_restante">
                <h4>Tempo até o ultimo Episódio</h4>
                <div>
                    <img src="../../assets/images/icons/icon_relogio.png" alt="icone de relogio">
                    <p id="tempoRestante">5 Horas</p>
                </div>
            </div>

        </div>

        <div id="graficos">
            
            <div class="graficoBarra">
                <canvas id="graficoBar"></canvas>
            </div>
    
            <div class="graficoDonut">
                <canvas id="graficoDonut"></canvas>
            </div>

        </div>

    </main>

</body>
</html>
